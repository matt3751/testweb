<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clickable Message</title>
<link rel="stylesheet" href="styles.css">
<style type="text/css">
	body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #2a0929; /* Set viewport background color */
}

.message {
  font-size: 1.2em; /* Font size */
  color: white; /* Text color */
  text-align: center; /* Center align text */
  padding: 20px; /* Add padding */
  cursor: pointer; /* Change cursor to pointer on hover */
}

button {
  margin-top: 10px; /* Add margin to the top of the button */
  padding: 10px 20px; /* Add padding to the button */
  background-color: #4CAF50; /* Green background color */
  color: white; /* Text color */
  border: none; /* Remove border */
  cursor: pointer; /* Change cursor to pointer on hover */
}

button:hover {
  background-color: #45a049; /* Darker green on hover */
}


	
</style>
</head>
<body>
<div class="message" onclick="showMoreInfo()">I am Al<br><button id="moreInfoButton" style="display: none;" onclick="showPopup()">Press me for more info</button></div>
</body>
</html>
